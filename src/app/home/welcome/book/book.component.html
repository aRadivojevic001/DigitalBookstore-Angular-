<!-- Skelet knjige -->
    <mat-card class="book-card">
        <mat-card-header>
          <img mat-card-avatar [src]="book.authorURL" class="image-header">
          <mat-card-title>{{book.book_name}}</mat-card-title>
          <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        </mat-card-header>
        <img class="image-card"
        mat-card-image 
        [src]="book.imageURL"
        alt="Book">
        <mat-card-content >
          {{book.price}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onOpen()">
              <mat-icon>auto_stories</mat-icon>
              Details
            </button>
            <button mat-button (click)="addToCart()">
              <mat-icon>shopping_cart</mat-icon>
              Reserve
            </button>
          </mat-card-actions>     
    </mat-card>
